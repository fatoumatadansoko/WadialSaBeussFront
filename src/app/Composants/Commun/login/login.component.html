<div class="login-container">
    <!-- Partie image -->
    <div class="image-side">
        <img src="../../../../assets/images/login.png" alt="Image de connexion">
    </div>

    <!-- Partie formulaire -->
    <div class="form-side">
        <h1>Connexion</h1>

        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" 
            id="email" 
            placeholder="example@gmail.com" 
            class="form-control custom-placeholder" 
                name="email"
                [(ngModel)]="userObject.email" 
                #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="text-warning">
                    <small *ngIf="email.errors?.['required']">L'email est requis.</small>
                    <small *ngIf="email.errors?.['email']">Veuillez entrer une adresse e-mail valide.</small>
                  </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label> 
                <input type="password" 
                id="password" 
                placeholder="********" 
                class="form-control custom-placeholder" 
                required 
                [(ngModel)]="userObject.password" 
                name="password"
                #password="ngModel"
            >
            <!-- Message d'erreur pour le champ mot de passe -->
          <div *ngIf="password.invalid && password.touched" class="text-warning">
            <small *ngIf="password.errors?.['required']">Le mot de passe est requis.</small>
          </div>
        </div>

        <!-- Afficher un message d'erreur général si le login échoue -->
        <div *ngIf="loginError" class="text-warning mb-3">
          <small>Erreur de connexion : vérifiez vos identifiants et réessayez.</small>
        </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
            <div class="form-link">
                <span>Pas de compte? <a href="#">Cliquez ici</a></span>
            </div>
        </form>
    </div>
</div>
