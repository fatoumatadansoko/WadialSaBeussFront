<app-header></app-header>

<!-- Conteneur principal -->
<div class="main-container">
    <div class="content">
        <div class="profile-banner">
            <div class="d-flex justify-content-between align-items-center banner-content">
                <h2 class="profile-name text-white">{{ user.nom }}</h2>
                <img *ngIf="user.logo" [src]="getPhotoUrl(user.logo)" [alt]="" class="profile-logo">
            </div>
        </div>

        <div class="profile-info mt-4">
            <div class="d-flex justify-content-end mb-3">
                <button *ngIf="userRole === 'client'" class="btn btn-outline-secondary me-2" [routerLink]="['/carte-personnalisee']">Mes cartes</button>
                <button *ngIf="userRole === 'prestataire'" class="btn btn-outline-secondary" [routerLink]="['/prestataires', prestataireId, 'demandes']">
                    Demandes
                </button>
            </div>

            <form [formGroup]="userForm">
                <table class="table table-bordered bg-white">
                    <tbody>
                        <tr>
                            <th>PRENOM ET NOM</th>
                            <td class="position-relative">
                                <!-- Mode lecture -->
                                <div *ngIf="!editStates.nom" 
                                     (click)="toggleEdit('nom')" 
                                     class="editable-field">
                                    {{ user.nom }}
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                                <!-- Mode Ã©dition -->
                                <div *ngIf="editStates.nom" 
                                     class="edit-container"
                                     (click)="$event.stopPropagation()">
                                    <input type="text" 
                                           formControlName="nom" 
                                           class="form-control"
                                           (blur)="$event.stopPropagation()">
                                    <div class="action-buttons mt-2">
                                        <button type="button" class="btn btn-sm btn-success me-2" (click)="saveField('nom')">
                                            <i class="fas fa-check"></i> Enregistrer
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" (click)="cancelEdit('nom')">
                                            <i class="fas fa-times"></i> Annuler
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>EMAIL</th>
                            <td class="position-relative">
                                <div *ngIf="!editStates.email" 
                                     (click)="toggleEdit('email')" 
                                     class="editable-field">
                                    {{ user.email }}
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                                <div *ngIf="editStates.email" 
                                     class="edit-container"
                                     (click)="$event.stopPropagation()">
                                    <input type="email" 
                                           formControlName="email" 
                                           class="form-control"
                                           (blur)="$event.stopPropagation()">
                                    <div class="action-buttons mt-2">
                                        <button type="button" class="btn btn-sm btn-success me-2" (click)="saveField('email')">
                                            <i class="fas fa-check"></i> Enregistrer
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" (click)="cancelEdit('email')">
                                            <i class="fas fa-times"></i> Annuler
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>TELEPHONE</th>
                            <td class="position-relative">
                                <div *ngIf="!editStates.telephone" 
                                     (click)="toggleEdit('telephone')" 
                                     class="editable-field">
                                    {{ user.telephone }}
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                                <div *ngIf="editStates.telephone" 
                                     class="edit-container"
                                     (click)="$event.stopPropagation()">
                                    <input type="tel" 
                                           formControlName="telephone" 
                                           class="form-control"
                                           (blur)="$event.stopPropagation()">
                                    <div class="action-buttons mt-2">
                                        <button type="button" class="btn btn-sm btn-success me-2" (click)="saveField('telephone')">
                                            <i class="fas fa-check"></i> Enregistrer
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" (click)="cancelEdit('telephone')">
                                            <i class="fas fa-times"></i> Annuler
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>ADRESSE</th>
                            <td class="position-relative">
                                <div *ngIf="!editStates.adresse" 
                                     (click)="toggleEdit('adresse')" 
                                     class="editable-field">
                                    {{ user.adresse }}
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                                <div *ngIf="editStates.adresse" 
                                     class="edit-container"
                                     (click)="$event.stopPropagation()">
                                    <input type="text" 
                                           formControlName="adresse" 
                                           class="form-control"
                                           (blur)="$event.stopPropagation()">
                                    <div class="action-buttons mt-2">
                                        <button type="button" class="btn btn-sm btn-success me-2" (click)="saveField('adresse')">
                                            <i class="fas fa-check"></i> Enregistrer
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" (click)="cancelEdit('adresse')">
                                            <i class="fas fa-times"></i> Annuler
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
