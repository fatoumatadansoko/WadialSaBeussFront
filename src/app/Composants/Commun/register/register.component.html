

<div class="container mt-5">
  <h1 class="">Inscription</h1>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom complet">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Photo</label>
          <input type="file" class="form-control" id="photo">
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Adresse">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="telephone" class="form-label">Téléphone</label>
          <input type="tel" class="form-control" id="telephone" placeholder="Téléphone">
        </div>
        <div class="mb-3">
          <label for="secteur" class="form-label">Secteur</label>
          <input type="text" class="form-control" id="secteur" placeholder="Secteur">
        </div>
        <div class="mb-3">
          <label for="email-confirmation" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-confirmation" placeholder="Confirmer l'Email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="Mot de passe">
        </div>
      </div>
       
    </div>
    <button type="submit" class="btn btn-custom">Connexion</button>
    <div class="form-link">
        <span>Pas de compte? <a href="#">Cliquez ici</a></span>
    </div>
  </form>
</div>
