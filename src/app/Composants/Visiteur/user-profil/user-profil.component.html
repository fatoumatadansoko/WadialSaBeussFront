<div class="profile-container">
    <div class="header">
        <h2>{{ user?.nom }}</h2>
        <img src="https://via.placeholder.com/100" alt="Photo de profil">
    </div>
    <table class="info-table">
        <tr>
            <th>PRENOM ET NOM</th>
            <td>{{ user?.nom }}</td>
        </tr>
        <tr>
            <th>EMAIL</th>
            <td>{{ user?.email }}</td>
        </tr>
        <tr>
            <th>TELEPHONE</th>
            <td>{{ user?.telephone }}</td>
        </tr>
        <tr>
            <th>ADRESSE</th>
            <td>{{ user?.adresse }}</td>
        </tr>
    </table>
</div>
