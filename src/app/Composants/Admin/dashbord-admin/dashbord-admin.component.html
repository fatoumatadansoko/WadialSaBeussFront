<div class="main-layout">
  <nav class="col-md-2 d-none d-md-block sidebar">
    <div class="sidebar-sticky">
        <img src="../../../../assets/images/logo.png" alt="Logo" class="img-fluid mb-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" [routerLink]="['/dashbord-admin']" routerLinkActive="active">
                    <i class="bi bi-house-fill"></i> <!-- Icône Dashboard -->
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  [routerLink]="['/users']" routerLinkActive="active">
                    <i class="bi bi-person-circle"></i> <!-- Icône Utilisateurs -->
                    Utilisateurs
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/adminevents']" routerLinkActive="active">

                    Événements

            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/carteadmin']" routerLinkActive="active">

    <div class="profile-container" *ngIf="user; else loading">
      <!-- Bannière avec image de fond -->
      <div class="profile-banner">
        <div class="d-flex justify-content-between align-items-center banner-content">
          <h2 class="profile-name text-white">{{ user.nom }}</h2>
          <img *ngIf="user.logo" [src]="getPhotoUrl(user.logo)" [alt]="" class="profile-logo">
        </div>
      </div>
  
      <!-- Tableau d'informations utilisateur -->
      <div class="profile-info mt-4">
        <!-- <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-outline-secondary me-2">Mes events</button>
          <button class="btn btn-outline-secondary">Mes cartes</button>
        </div> -->
  
        <table class="table table-bordered bg-white">
          <tbody>
            <tr>
              <th>PRENOM ET NOM</th>
              <td>{{ user.nom }}</td>
            </tr>
            <tr>
              <th>EMAIL</th>
              <td>{{ user.email }}</td>
            </tr>
            <tr>
              <th>TELEPHONE</th>
              <td>{{ user.telephone }}</td>
            </tr>
            <tr>
              <th>ADRESSE</th>
              <td>{{ user.adresse }}</td>
            </tr>
            <tr>
              <th>DESCRIPTION</th>
              <td>{{ user.description }}</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Bouton modifier -->
        <div class="d-flex justify-content-start mb-4">
          <button class="btn btn-warning">Modifier</button>
        </div>
      </div>
    </div>
  
    <!-- Template de chargement -->
    <ng-template #loading>
      <div class="loading">Chargement des informations utilisateur...</div>
    </ng-template>
  </div>
